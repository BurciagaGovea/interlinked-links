<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlinked AI - Enlaces</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="profile">
            <div class="logo-container">
                <i class="fa-solid fa-link"></i>
            </div>
            
            <h1>Interlinked AI</h1>
            <p>Software Company</p>
        </div>

        <div class="social-links">
            <a href="https://interlinked-ia.com" target="_blank" aria-label="Sitio Web">
                <i class="fa-solid fa-globe"></i>
            </a>
            <a href="https://www.instagram.com/interlinked.ai.mx/" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/interlinked.ai" target="_blank" aria-label="Facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://www.linkedin.com/company/interlinked-ai/" target="_blank" aria-label="LinkedIn">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="mailto:contacto@interlinked-ia.com" aria-label="Email">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <a href="https://www.tiktok.com/@interlinked_ai" target="_blank" aria-label="TikTok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://twitter.com/interlinked_ai" target="_blank" aria-label="X (Twitter)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
        </div>
        
        <div class="scroll-indicator">
            <i class="fa-solid fa-arrow-down"></i>
        </div>
    </div>

</body>
</html>
