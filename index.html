<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlinked AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            blue: '#006fee', /* Azul vibrante de tu web */
                            dark: '#0f172a',
                        }
                    },
                    animation: {
                        'shine': 'shine 3s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        shine: {
                            '0%': { transform: 'translateX(-100%)' },
                            '20%, 100%': { transform: 'translateX(100%)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col items-center justify-center py-12 px-4 relative overflow-hidden">

    <div class="fixed top-0 left-0 w-[500px] h-[500px] bg-blue-400/20 rounded-full blur-[100px] -translate-x-1/3 -translate-y-1/3 animate-float"></div>
    <div class="fixed bottom-0 right-0 w-[500px] h-[500px] bg-purple-400/20 rounded-full blur-[100px] translate-x-1/3 translate-y-1/3 animate-float" style="animation-delay: -3s;"></div>
    
    <div class="w-full max-w-[400px] relative z-10 backdrop-blur-sm bg-white/60 p-6 rounded-3xl border border-white/50 shadow-xl shadow-blue-900/5">
        
        <div class="flex flex-col items-center mb-8">
            <div class="relative group cursor-default">
                <div class="w-24 h-24 rounded-full p-1 bg-white shadow-lg shadow-blue-100 mb-4 transition-transform hover:scale-105 duration-300">
                    <img src="https://ui-avatars.com/api/?name=Interlinked+AI&background=006fee&color=fff&bold=true&size=128" 
                         alt="Interlinked Logo" 
                         class="w-full h-full rounded-full object-cover">
                </div>
                
                <div class="absolute -bottom-1 left-1/2 -translate-x-1/2 flex items-center gap-1.5 bg-white px-2.5 py-1 rounded-full shadow-sm border border-slate-100 text-[10px] font-bold text-slate-600 whitespace-nowrap">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    Sistemas Online
                </div>
            </div>

            <h1 class="text-2xl font-bold text-slate-900 tracking-tight mt-3">Interlinked AI</h1>
            <p class="text-slate-500 font-medium text-sm">Tu Agente IA para Redes Sociales</p>
        </div>

        <div class="flex flex-col gap-3">

            <a href="https://interlinked-ia.com" target="_blank"
               class="group relative flex items-center justify-between w-full p-4 bg-brand-blue text-white rounded-xl shadow-lg shadow-blue-500/30 overflow-hidden hover:scale-[1.02] transition-transform duration-300">
                <div class="absolute inset-0 -translate-x-full group-hover:animate-[shine_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12"></div>
                
                <div class="flex items-center gap-3 relative z-10">
                    <div class="bg-white/20 w-8 h-8 rounded-lg flex items-center justify-center backdrop-blur-md">
                        <i class="fa-solid fa-bolt text-sm"></i>
                    </div>
                    <span class="font-semibold">Empezar prueba gratis</span>
                </div>
                <i class="fa-solid fa-arrow-right text-white/70 group-hover:translate-x-1 transition-transform relative z-10"></i>
            </a>

            <div class="h-2"></div>

            <a href="https://www.instagram.com/interlinked.ai.mx/" target="_blank"
               class="flex items-center w-full p-3.5 bg-white border border-slate-100 rounded-xl text-slate-600 shadow-sm hover:shadow-md hover:border-blue-200 hover:text-blue-600 transition-all duration-200">
                <div class="w-8 flex justify-center text-xl"><i class="fa-brands fa-instagram"></i></div>
                <span class="font-medium ml-2">Instagram</span>
            </a>

            <a href="https://www.tiktok.com/@interlinked_ai?_r=1&_t=ZS-927hkyFgpTM" target="_blank"
               class="flex items-center w-full p-3.5 bg-white border border-slate-100 rounded-xl text-slate-600 shadow-sm hover:shadow-md hover:border-blue-200 hover:text-black transition-all duration-200">
                <div class="w-8 flex justify-center text-xl"><i class="fa-brands fa-tiktok"></i></div>
                <span class="font-medium ml-2">TikTok</span>
            </a>

            <a href="https://www.linkedin.com/company/interlinked-ai/" target="_blank"
               class="flex items-center w-full p-3.5 bg-white border border-slate-100 rounded-xl text-slate-600 shadow-sm hover:shadow-md hover:border-blue-200 hover:text-blue-700 transition-all duration-200">
                <div class="w-8 flex justify-center text-xl"><i class="fa-brands fa-linkedin"></i></div>
                <span class="font-medium ml-2">LinkedIn</span>
            </a>

            <a href="mailto:contacto@interlinked-ia.com"
               class="flex items-center w-full p-3.5 bg-white border border-slate-100 rounded-xl text-slate-600 shadow-sm hover:shadow-md hover:border-blue-200 hover:text-emerald-500 transition-all duration-200">
                <div class="w-8 flex justify-center text-xl"><i class="fa-solid fa-envelope"></i></div>
                <span class="font-medium ml-2">Contacto</span>
            </a>

        </div>

        <footer class="mt-8 text-center">
            <p class="text-[10px] text-slate-400 uppercase tracking-widest font-semibold opacity-60">
                Powered by Interlinked
            </p>
        </footer>

    </div>

</body>
</html>
