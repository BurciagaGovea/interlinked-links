<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlinked AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#0056b3', // Tu azul corporativo
                            dark: '#0f172a',
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'hover': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col items-center py-12 px-4 selection:bg-blue-100 selection:text-blue-900">

    <div class="fixed top-0 right-0 -z-10 translate-x-1/3 -translate-y-1/3 w-96 h-96 bg-blue-100/50 rounded-full blur-3xl"></div>
    <div class="fixed bottom-0 left-0 -z-10 -translate-x-1/3 translate-y-1/3 w-96 h-96 bg-slate-200/50 rounded-full blur-3xl"></div>

    <div class="w-full max-w-[420px] mx-auto animate-[fadeIn_0.6s_ease-out]">
        
        <div class="flex flex-col items-center mb-10">
            <div class="relative group">
                <div class="w-24 h-24 rounded-full bg-white p-1 shadow-soft mb-4 transition-transform duration-300 group-hover:scale-105">
                    <img src="https://ui-avatars.com/api/?name=Interlinked+AI&background=0056b3&color=fff&bold=true&size=128" 
                         alt="Interlinked Logo" 
                         class="w-full h-full rounded-full object-cover">
                </div>
                <div class="absolute bottom-4 right-0 bg-blue-500 text-white text-xs w-6 h-6 flex items-center justify-center rounded-full border-2 border-white" title="Verificado">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>

            <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Interlinked AI</h1>
            <p class="text-slate-500 font-medium text-sm mt-1">Conectando negocios con inteligencia</p>
            
            <div class="flex gap-2 mt-4">
                <span class="px-3 py-1 rounded-full bg-blue-50 text-blue-700 text-xs font-semibold border border-blue-100">SaaS</span>
                <span class="px-3 py-1 rounded-full bg-slate-100 text-slate-600 text-xs font-semibold border border-slate-200">Technology</span>
            </div>
        </div>

        <div class="flex flex-col gap-3">

            <a href="https://interlinked-ia.com" target="_blank"
               class="flex items-center justify-between w-full p-4 bg-brand-blue text-white rounded-xl shadow-lg shadow-blue-500/20 hover:bg-blue-700 transition-all duration-300 transform hover:-translate-y-0.5 group">
                <div class="flex items-center gap-3">
                    <div class="bg-white/20 w-8 h-8 rounded-lg flex items-center justify-center">
                        <i class="fa-solid fa-globe text-sm"></i>
                    </div>
                    <span class="font-semibold">Sitio Web Oficial</span>
                </div>
                <i class="fa-solid fa-arrow-up-right-from-square text-white/60 group-hover:text-white transition-colors"></i>
            </a>

            <div class="h-px w-full bg-slate-200 my-2"></div>

            <a href="https://www.instagram.com/interlinked.ai.mx/" target="_blank"
               class="flex items-center w-full p-4 bg-white border border-slate-200 rounded-xl text-slate-700 shadow-sm hover:shadow-hover hover:border-blue-300 hover:text-blue-600 transition-all duration-200 group">
                <div class="w-8 flex justify-center text-xl text-slate-400 group-hover:text-pink-500 transition-colors">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <span class="font-medium ml-2">Instagram</span>
            </a>

            <a href="https://www.tiktok.com/@interlinked_ai?_r=1&_t=ZS-927hkyFgpTM" target="_blank"
               class="flex items-center w-full p-4 bg-white border border-slate-200 rounded-xl text-slate-700 shadow-sm hover:shadow-hover hover:border-blue-300 hover:text-blue-600 transition-all duration-200 group">
                <div class="w-8 flex justify-center text-xl text-slate-400 group-hover:text-black transition-colors">
                    <i class="fa-brands fa-tiktok"></i>
                </div>
                <span class="font-medium ml-2">TikTok</span>
            </a>

            <a href="https://www.linkedin.com/company/interlinked-ai/" target="_blank"
               class="flex items-center w-full p-4 bg-white border border-slate-200 rounded-xl text-slate-700 shadow-sm hover:shadow-hover hover:border-blue-300 hover:text-blue-600 transition-all duration-200 group">
                <div class="w-8 flex justify-center text-xl text-slate-400 group-hover:text-blue-700 transition-colors">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <span class="font-medium ml-2">LinkedIn</span>
            </a>

            <a href="mailto:contacto@interlinked-ia.com"
               class="flex items-center w-full p-4 bg-white border border-slate-200 rounded-xl text-slate-700 shadow-sm hover:shadow-hover hover:border-blue-300 hover:text-blue-600 transition-all duration-200 group">
                <div class="w-8 flex justify-center text-xl text-slate-400 group-hover:text-emerald-500 transition-colors">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <span class="font-medium ml-2">Contacto</span>
            </a>

        </div>

        <footer class="mt-12 text-center">
            <div class="flex justify-center items-center gap-2 mb-2 opacity-40 hover:opacity-100 transition-opacity cursor-default">
                <i class="fa-solid fa-copyright text-xs"></i>
                <span class="text-xs font-semibold">Interlinked AI 2025</span>
            </div>
        </footer>

    </div>

</body>
</html>
